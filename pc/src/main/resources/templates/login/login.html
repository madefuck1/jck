<@override name="css">
    <link href="${contextPath}/css/dlstyle.css" rel="stylesheet" type="text/css">

<@override name="body">
<div class="login-boxtitle">
    <div class="logo" style="margin-top: 24px; cursor: pointer" onclick="javascript:window.open('/index');"href="#"><img src="${contextPath}/images/img/logo.png" alt=""></div>
</div>

<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg"><span></span><img style="width: 500px;" src="${contextPath}/images/big.jpg" /></div>
        <div class="login-box">

            <h3 class="title">登录商城</h3>

            <div class="clear"></div>

            <div class="login-form">
                <form>
                    <div class="user-name">
                        <label for="user"><i class="am-icon-user"></i></label>
                        <input type="text" name="" id="user" placeholder="邮箱/手机/用户名">
                    </div>
                    <div class="user-pass">
                        <label for="password"><i class="am-icon-lock"></i></label>
                        <input type="password" name="" id="password" placeholder="请输入密码">
                    </div>
                </form>
            </div>

            <div class="login-links">
                <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
                <a href="#" class="am-fr">忘记密码</a>
                <a href="/user/toRegister" class="zcnext am-fr am-btn-default">注册</a>
                <br />
            </div>
            <div class="am-cf">
                <input type="submit" name="" onclick="submitLogin()" value="登 录" class="am-btn am-btn-warning am-btn-sm">
            </div>

                <!--<h3>合作账号</h3>-->

                    <!--<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>-->
                <!--</div>-->
            <!--</div>-->

        </div>
    </div>
</div>


<div class="footer">
    <div class="footer-bd">
        <div class="footer_up">
            <a href="">关于我们</a>|
            <a href="">联系我们</a>|

</div>
</@override>

<@override name="js">
<script type="text/javascript">

    function submitLogin(){
        var data = '{"loginName":"'+$("#user").val()+'","password":"'+$('#password').val()+'"}' ;
        $.ajax({
            url: "login",
            data:  data,
            type: "post",
            contentType: "application/json",
            success: function (data) {
                if(data.success){
                    /*setCookie("token",data.msg);*/
                    window.location.href = '/index';
                }else{
                    alert(data.message);
                }
            }
        });
        return false ;
    }

</script>
</@override>
