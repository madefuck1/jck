<@override name="title">
注册
</@override>

<@override name="css">
    <link href="${contextPath}/css/dlstyle.css" rel="stylesheet" type="text/css">
</@override>


<@override name="body">

<div class="login-boxtitle">
    <a href="home/demo.html" class="logo"><img src="" /></a>
    <span class="login_in">已有账号，去<a href="/user/toLogin">登陆</a></span>
</div>

<div class="res-banner">
    <div class="res-main">
        <div class="login-banner-bg"><span></span><img src="${contextPath}/images/big.jpg" /></div>
        <div class="login-box">

            <div class="am-tabs" id="doc-my-tabs">
                <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                    <li class="am-active"><a href="">邮箱注册</a></li>
                    <li><a href="">手机号注册</a></li>
                </ul>

                <div class="am-tabs-bd">
                    <div class="am-tab-panel am-active">
                        <form method="post">

                            <div class="user-email">
                                <label for="email"><i class="am-icon-envelope-o"></i></label>
                                <input type="email" name="" id="email" placeholder="请输入邮箱账号">
                            </div>
                            <div class="verification">
                                <label for="code"><i class="am-icon-code-fork"></i></label>
                                <input type="tel" name="" id="code" placeholder="请输入验证码">
                                <a class="btn" href="javascript:void(0);" id="sendEmailCode" >
                                    <span id="dyEmailButton" style="width: 100px">获取</span></a>
                            </div>
                            <div class="user-pass">
                                <label for="password"><i class="am-icon-lock"></i></label>
                                <input type="password" name="" id="password" placeholder="设置密码">
                            </div>
                            <div class="user-pass">
                                <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
                                <input type="password" name="" id="passwordRepeat" placeholder="确认密码">
                            </div>

                        </form>

                        <div class="login-links">
                            <label for="reader-me">
                                <input id="reader-mep" type="checkbox"> 点击表示您同意商城《服务协议》
                            </label>
                        </div>
                        <div class="am-cf">
                            <input type="submit" id="submitEmail" value="注册" class="am-btn am-btn-warning am-btn-sm am-fl">
                        </div>

                    </div>

                    <div class="am-tab-panel">
                        <form method="post">
                            <div class="user-phone">
                                <label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
                                <input type="tel" name="" id="phone" placeholder="请输入手机号">
                            </div>
                            <div class="verification">
                                <label for="code"><i class="am-icon-code-fork"></i></label>
                                <input type="tel" name="" id="codeP" placeholder="请输入验证码">
                                <a class="btn" href="javascript:void(0);"  id="sendMobileCode">
                                    <span id="dyMobileButton" style="width: 100px">获取</span></a>
                            </div>
                            <div class="user-pass">
                                <label for="password"><i class="am-icon-lock"></i></label>
                                <input type="password" name="" id="passwordP" placeholder="设置密码">
                            </div>
                            <div class="user-pass">
                                <label for="passwordRepeat"><i class="am-icon-lock"></i></label>
                                <input type="password" name="" id="passwordRepeatP" placeholder="确认密码">
                            </div>
                        </form>
                        <div class="login-links">
                            <label for="reader-me">
                                <input id="reader-me" type="checkbox" > 点击表示您同意商城《服务协议》
                            </label>
                        </div>
                        <div class="am-cf">
                            <input type="submit" id="submitPhone" value="注册" class="am-btn am-btn-warning am-btn-sm am-fl">
                        </div>

                        <!--	<hr>-->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="footer-bd">
            <div class="footer_up">
                <a href="">关于我们</a>|
                <a href="">联系我们</a>|
                <a href="">人才招聘</a>|
                <a href="">商家入驻</a>|
                <a href="">手机端</a>|
                <a href="">友情链接</a>
            </div>

        </div>
        <p>Copyright 2015-2019 绍兴远恒互联网络科技有限公司 版权所有 浙ICP备19009440号</p>
    </div>
</@override>


<@override name="js">

<script type="text/javascript">
    $(function() {
        $('#doc-my-tabs').tabs();
    })
    var vercode	 = 0;
    var time = 120;
    var flag = true;   //设置点击标记，防止60内再次点击生效

    //发送验证码
    $('#dyMobileButton').click(function(){
        $(this).attr("disabled",true);
        var data = '{"phone":"'+$("#phone").val()+'"}' ;
        if(flag){
            alert("验证码已发送，请查收！");
            var timer = setInterval(function () {
                if(time == 120 && flag){
                    flag = false;
                    $.ajax({
                        type : 'post',
                        async : false,
                        url : 'sendCode',
                        data : data,
                        contentType:'application/json',
                        success : function(data) {
                            if(data.success){
                                //vercode = data.data;
                                $("#dyMobileButton").html("已发送");
                            }else {
                                alert(data.message);
                                flag = true;
                                time = 120;
                                clearInterval(timer);
                            }
                        }
                    });
                }else if(time == 0){
                    $("#dyMobileButton").removeAttr("disabled");
                    $("#dyMobileButton").html("获取");
                    clearInterval(timer);
                    time = 120;
                    flag = true;
                }else {
                    $("#dyMobileButton").html(time + "s");
                    time--;
                }
            },1000);
        }
    });
    //发送验证码
    $('#dyEmailButton').click(function(){
        $(this).attr("disabled",true);
        var data = '{"email":"'+$("#email").val()+'"}' ;
        if(flag){
            alert("验证码已发送，请查收");
            var timer = setInterval(function () {
                if(time == 120 && flag){
                    flag = false;
                    $.ajax({
                        type : 'post',
                        async : false,
                        url : 'sendCode',
                        data : data,
                        contentType:'application/json',
                        success : function(data) {
                            if(data.success){
                                //vercode = data.data;
                                $("#dyEmailButton").html("已发送");
                            }else {
                                alert(data.message);
                                flag = true;
                                time = 120;
                                clearInterval(timer);
                            }
                        }
                    });
                }else if(time == 0){
                    $("#dyEmailButton").removeAttr("disabled");
                    $("#dyEmailButton").html("获取");
                    clearInterval(timer);
                    time = 120;
                    flag = true;
                }else {
                    $("#dyEmailButton").html(time + "s");
                    time--;
                }
            },1000);
        }
    });


    //注册时判断是否勾选服务协议以及两次密码是否一致
    window.onload = function (){
        var submitBtnP = document.getElementById("submitPhone");
        var submitBtnE = document.getElementById("submitEmail");
        submitBtnP.onclick = function () {
            if(!document.getElementById("reader-me").checked){
                alert("请勾选协议");
                return false;
            }else {
                var password = $("#passwordP").val();
                var passwordP = $("#passwordRepeatP").val();
                if(passwordP != password){
                    alert("两次密码输入不一致");
                    return false;
                }else {
                    registerByPhone();
                }
            }
        };
        submitBtnE.onclick = function () {
            if(!document.getElementById("reader-mep").checked){
                alert("请勾选协议");
                return false;
            }else {
                var password = $("#password").val();
                var passwordP = $("#passwordRepeat").val();
                if(passwordP != password){
                    alert("两次密码输入不一致");
                    return false;
                } else {
                    registerByEmail();
                }
            }
        };
    }

    //邮箱注册
    function registerByEmail() {
        var data = {
            phone:$("#email").val(),
            email:$("#email").val(),
            password:$("#password").val(),
            code:$("#code").val(),
            passwordRepeat:$("#passwordRepeat").val()
        }
        console.log(data)
        $.ajax({
            url: 'register',
            data:  JSON.stringify(data),
            type:'post',
            contentType:'application/json',
            success:function (data) {
                if(typeof (data) == 'string'){
                    data = JSON.parse(data)
                }
                if(data.success){
                    alert(data.message)
                    window.location.href = '/user/toAddInformation';
                }else {
                    alert(data.message)
                }
            }
        });
        return false;
    }

    //手机号注册
    function registerByPhone() {
        var data = {
            phone:$("#phone").val(),
            password:$("#passwordP").val(),
            code:$("#codeP").val(),
            passwordRepeat:$("#passwordRepeatP").val()

        }
        console.log(data)
        $.ajax({
            url: 'register',
            data:  JSON.stringify(data),
            type:'post',
            contentType:'application/json',
            success:function (data) {
                if(typeof (data) == 'string'){
                    data = JSON.parse(data)
                }
                if(data.success){
                    alert(data.message)
                    window.location.href = '/user/toAddInformation';
                }else {
                    alert(data.message)
                }
            }
        });
        return false;
    }
</script>
</@override>

<@extends name="/common/layout/base.login.html"/>
