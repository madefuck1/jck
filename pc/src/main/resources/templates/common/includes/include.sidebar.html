<!--菜单 -->
<div class=tip>
    <div id="sidebar">
        <div id="wrap">
            <div id="prof" class="item">
                <a href="/personalCenter/toPersonalCenter">
                    <span class="setting"></span>
                </a>
                <div class="ibar_login_box status_login">
                    <#if isLonIn?? && isLonIn != "N">
                    <div class="avatar_box">
                        <p class="avatar_imgbox"><img src="${loginAvatar!}" /></p>
                        <ul class="user_info">
                            <li>用户名：${loginName!''}</li>
                            <li>级&nbsp;别：${loginLevel!''}</li>
                        </ul>
                    </div>
                    <div class="login_btnbox">
                        <a href="/orderManager/toOrderManager" class="login_order">我的订单</a>
                        <a href="/personalCenter/toFavoriteManage" class="login_favorite">我的收藏</a>
                    </div>
                    <i class="icon_arrow_white"></i>
                    <#else>
                    <p>未登录 &nbsp;请先<a href="/user/toLogin">登录</a></p>
                    </#if>
                </div>

            </div>
            <div id="shopCart" class="item">
                <a href="/shopCar/getList">
                    <span class="message"></span>
                </a>
                <p>
                    购物车
                </p>
                <p class="cart_num">${shopCarCount!0}</p>
            </div>
            <div id="foot" class="item">
                <a href="/personalCenter/toFootPrintManage">
                    <span class="zuji"></span>
                </a>
                <div class="mp_tooltip">
                    我的足迹
                    <i class="icon_arrow_right_black"></i>
                </div>
            </div>

            <div class="quick_toggle">
                <li class="qtitem">
                    <a href="#"><span class="kfzx"></span></a>
                    <div class="mp_tooltip">客服中心<i class="icon_arrow_right_black"></i></div>
                </li>
                <li class="qtitem">
                    <a href="#top" class="return_top"><span class="top"></span></a>
                </li>
            </div>

            <!--回到顶部 -->
            <div id="quick_links_pop" class="quick_links_pop hide"></div>

        </div>

    </div>
</div>
