<@override name="title">
展会详情
</@override>
<@override name="css">
	<link rel="stylesheet" href="${contextPath}/css/iconfont1.css">
	<link rel="stylesheet" href="${contextPath}/css/expodetail.css">
</@override>
<@override name="body">
	<div id="expoDetail">
		<ol class="am-breadcrumb">
		  <li><a href="/exhibition/toExhibition">展会</a></li>
		  <li><a href="#">详情</a></li>
		</ol>
		<div class="expo-table01">
			<h3>基本信息</h3>
			<div class="table01-in">
				<table>
				<tbody>
				<input type="hidden" id="exhibitionId" value="${exhibitionId}">
					<tr>
						<th>组织机构:</th>
						<td id="exhibitionOrganization"></td>
					</tr>
					<tr>
						<th>展期:</th>
						<td><span id="exhibitionStartTime"></span><span id="exhibitionEndTime"></span></td>
					</tr>
					<tr>
						<th>展馆名称:</th>
						<td id="exhibitionName"></td>
					</tr>
					<tr>
						<th>地区:</th>
						<td id="exhibitionArea"></td>
					</tr>
					<tr>
						<th>联系人:</th>
						<td id="exhibitionContact"></td>
					</tr>
					<tr>
						<th>电子邮箱:</th>
						<td id="exhibitionEmail"></td>
					</tr>
					<tr>
						<th>电话:</th>
						<td id="exhibitionPhone"></td>
					</tr>
					<tr>
						<th>传真:</th>
						<td id="exhibitionFax"></td>
					</tr>
					
				</tbody>

			</table>
			</div>
			<h3>展会信息</h3>
			<div class="table01-in">
				<table>
				<tbody>
					<tr>
						<th>展会主页:</th>
						<td id="exhibitionIndexUrl"></td>
					</tr>
					<tr>
						<th>所属行业:</th>
						<td id="assortName">
						</td>
					</tr>
					<tr>
						<th>展会介绍:</th>
						<td id="exhibitionIntroduce">
						</td>
					</tr>
					
				</tbody>

			</table>
			</div>
		</div>
		
	</div>
</@override>
<@override name="js">
<script>
	$(function(){
	  	//exhibitionId
		var exhibitionId=$("#exhibitionId").val();
		var str={exhibitionId:exhibitionId};
        $.ajax({
            url : "selExhibitionList",
            type : "post",
			data:JSON.stringify(str),
            contentType: 'application/json; charset=UTF-8',
            dataType : "json",
            success : function(data) {
                $.each(data.data, function (i, v) {
                $("#exhibitionOrganization").html(v.exhibitionOrganization);
                $("#exhibitionStartTime").html(v.exhibitionStartTime);
                $("#exhibitionEndTime").html(v.exhibitionEndTime);
                $("#exhibitionName").html(v.exhibitionName);
                $("#exhibitionArea").html(v.exhibitionArea);
                $("#exhibitionEmail").html(v.exhibitionEmail);
                $("#exhibitionContact").html(v.exhibitionContact);
                $("#exhibitionPhone").html(v.exhibitionPhone);
                $("#exhibitionFax").html(v.exhibitionFax);
                $("#assortName").html(v.assortDto.assortName);
                $("#exhibitionIntroduce").html(v.exhibitionIntroduce);
                $("#exhibitionIndexUrl").html( "<a href='"+v.exhibitionIndexUrl+"'>访问官方网址</a>");
                });
                }

        });
	})
</script>
</@override>
<@extends name="/common/layout/base.personalCenter.html"/>
