<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="../static/css/ft-carousel.css" />
	<style>
		body {
			margin: 0;
			font-family: "微软雅黑";
			overflow:hidden;
		}
		.example {
			width: 990px;
			height: 400px;
			font-size: 40px;
			text-align: center;
			margin: 20px auto;
			background-color: #464576;
		}
		.carousel-item{line-height: 400px;color: #fff;font-family:  Arial Black}
	</style>
</head>

<body>
<div class="example">
	<div class="ft-carousel" id="carousel_1">
		<ul class="carousel-inner">
			<li class="carousel-item"><img src="images/banner1.jpg" /></li>
			<li class="carousel-item"><img src="images/banner2.jpg" /></li>
			<li class="carousel-item"><img src="images/banner3.png" /></li>
			<li class="carousel-item"><img src="images/banner4.jpg" /></li>
		</ul>
	</div>
</div>
<script src="../static/js/jquery-1.7.2.min.js"></script>
<script src="../static/js/ft-carousel.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$("#carousel_1").FtCarousel();

	$("#carousel_2").FtCarousel({
		index: 1,
		auto: false
	});

	$("#carousel_3").FtCarousel({
		index: 0,
		auto: true,
		time: 3000,
		indicators: false,
		buttons: true
	});
</script>
</body>

</html>
