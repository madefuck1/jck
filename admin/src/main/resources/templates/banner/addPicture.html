<@override name="title">
首页
</@override>

<@override name="css">
<style>

</style>
</@override>

<@override name="body">

<div class="layui-upload">
    <button type="button" class="layui-btn" id="test">上传App端轮播图</button>
    <button type="button" class="layui-btn" id="test2">上传PC端轮播图</button>
    <button type="button" class="layui-btn" id="test3">上传PC端类别大图</button>
    <div class="layui-upload-list">
        <img class="layui-upload-img" id="demo">
        <p id="demoText"></p>
    </div>
</div>
<a href="/admin/banner/toList">图片列表</a>
</@override>

<@override name="js">

<script type="text/javascript">
    layui.use('upload', function() {
        var $ = layui.jquery
            ,upload = layui.upload;

        //App图片上传
        var uploadInst = upload.render({
            elem: '#test'
            , url: '/admin/banner/uploadImg/'+2000
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }else if(res.code == 0){
                    return layer.msg('上传成功');
                }

            }
            , error: function () {
                //失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
        //PC图片上传
        var uploadPC = upload.render({
            elem: '#test2'
            , url: '/admin/banner/uploadImg/'+1000
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }else if(res.code == 0){
                    return layer.msg('上传成功');
                }

            }
            , error: function () {
                //失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadPC.upload();
                });
            }
        });
        //PC图片上传
        var uploadPCAssort = upload.render({
            elem: '#test3'
            , url: '/admin/banner/uploadImg/'+3000
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }else if(res.code == 0){
                    return layer.msg('上传成功');
                }

            }
            , error: function () {
                //失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadPC.upload();
                });
            }
        });
    })
</script>
</@override>

<@extends name="/common/layout/base.html"/>
